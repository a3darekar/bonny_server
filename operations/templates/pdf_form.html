{% extends 'layout.html' %}
	{% block title %}
		Immunization Report Form
	{% endblock %}

	{% block content %}
		<div class="container">
			<div class="row">
				<div class="col-sm-8 offset-sm-2 col-lg-8 offset-lg-2 col-md-8 offset-md-2 col-xs-8 offset-xs-2">
					<div class="card mt-5">
						<div class="card-body">
							<h5 class="card-title">PDF Schedule Form</h5>
							<div class="row">
								<div class="col-lg-10 offset-lg-1 col-md-10 offset-md-1 col-md-10 offset-md-1 col-xs-10 offset-xs-1">
									<form method="post" action="{% url 'schedule_pdf' %}">
										<div class="form-group">
											{% csrf_token %}
											<label for="id_tag">Tag:</label>
											<input type="text" name="tag" required id="id_tag" class="form-control"/>
										</div>
										<div class="form-group">
											<input type="checkbox" name="download" id="id_download"/>
											<label for="id_download">Download as PDF</label>
										</div>
										<input class = "btn btn-group-sm btn-primary" type="submit" value="Generate Report">
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	{% endblock %}
